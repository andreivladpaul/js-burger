<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="container-fluid p-0">
        <!---------------------------- HEADER ---------------------------------->
        <header>
                <div class="my-container container-sm container-md container-lg w-60 ps-4 pb-4 pt-5 bg-orange">
                    <h1 class="fw-bold">Create Your Burger</h1>
                    <img src="./img/burger-top.png" alt="">

                </div>
        
        </header>
        <!---------------------------- MAIN ---------------------------------->
        <main>
                <div class="my-container container-sm container-md container-lg w-60 p-5 bg-white ">
                    <div class="row">
                        <div class="col p-0 ">
                            <input type="text" id="b-name" name="b-name" placeholder="Name Your Burger">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col p-0 ">
                            <h2>Ingredients</h2>
                        </div>
                    </div>

                    <div class="row mb-6">
                        <div class=" col-sm-12 col-xs-12 col-md-6 mt-2 mb-3 d-flex align-items-center">
                            <img class="img-ingredients me-2" src="./img/cheese.svg" alt="">
                            <h4  class=" me-3">Cheese</h4>
                            <input type="checkbox" id="cheese" name="cheese" value="cheese" class=" me-3">
                            <label for="cheese"> add</label>

                        </div>

                        <div class=" col-sm-12 col-xs-12 col-md-6 mt-2 mb-3 d-flex align-items-center">
                            <img class="img-ingredients me-3" src="./img/tomato.svg" alt="">
                            <h4  class=" me-3">Tomato</h4>
                            <input type="checkbox" id="tomato" name="tomato" value="tomato" class=" me-3">
                            <label for="tomato"> add</label>

                        </div>

                        <div class=" col-sm-12 col-xs-12 col-md-6 mt-2 mb-3 d-flex align-items-center">
                            <img class="img-ingredients me-3" src="./img/fried-egg.svg" alt="">
                            <h4  class=" me-3">Egg</h4>
                            <input type="checkbox" id="egg" name="egg" value="egg" class=" me-3">
                            <label for="egg"> add</label>

                        </div>

                        <div class=" col-sm-12 col-xs-12 col-md-6 mt-2 mb-3 d-flex align-items-center">
                            <img class="img-ingredients me-3" src="./img/lettuce.svg" alt="">
                            <h4  class=" me-3">Lettuce</h4>
                            <input type="checkbox" id="lettuce" name="lettuce" value="lettuce" class=" me-3">
                            <label for="lettuce"> add</label>

                        </div>

                        <div class=" col-sm-12 col-xs-12 col-md-6 mt-2 d-flex align-items-center">
                            <img class="img-ingredients me-3" src="./img/mustard.svg" alt="">
                            <h4  class=" me-3">Mustard</h4>
                            <input type="checkbox" id="mustard" name="mustard" value="mustard" class=" me-3">
                            <label for="mustard"> add</label>

                        </div>
                        <div class=" col-sm-12 col-xs-12 col-md-6 mt-2 d-flex align-items-center">
                            <img class="img-ingredients me-3" src="./img/ketchup.svg" alt="">
                            <h4  class=" me-3">Ketchup</h4>
                            <input type="checkbox" id="ketchup" name="ketchup" value="ketchup" class=" me-3">
                            <label for="ketchup"> add</label>

                        </div>

                        <div class="row mt-5">
                            <div class="col p-0 d-flex ">
                                <h5 class=" me-3">Discount Coupon</h5>
                                <input type="text" id="discount-code" placeholder="Discount code">
                            </div>
                        </div>
            
                        <div class="row mt-5">
                            <div class="col-12 text-center">
                                <button class="ms-btn">calculate</button>
                            </div>
                            
                        </div>
                        

                    </div> 
        </main>

        <!---------------------------- FOOTER PRICE ---------------------------------->
        <footer>
            <div class="my-container container-sm container-md container-lg w-60 p-4 bg-red text-white d-flex justify-content-between">
                <h1 class="fw-bold">Your Price</h1>
                <h1 class="fw-bold" id="dollars">$50</h1>

            </div>
        </footer>
    </div>

    
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
